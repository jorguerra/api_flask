<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador TNA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="md:container md:mx-auto">
        <h1 class="text-xl">Validador TNA</h1>
        <form action="javascript:find()" method="post">
            <input type="text" id="search" value="{{ equipo }}" name="search" class="rounded border-2 border-gray" placeholder="Equipo">
            <input type="submit" value="Buscar" class="bg-slate-700 px-2 text-white rounded">
        </form>
    </div>
    <script>
        function find(){
            document.location.href = "/equipo/"+document.getElementById('search').value
        }
    </script>
</body>
</html>
